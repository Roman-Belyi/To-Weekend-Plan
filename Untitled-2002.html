<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Weekend-List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        transition: background 1s ease;
        color: black;
      }
      body:hover {
        background: black;
        color: white;
      }
      #inputUser {
        padding: 8px;
        width: 70%;
      }
      .add {
        padding: 8px 15px;
        background: #3f9db4;
        color: white;
        border: none;
        cursor: pointer;
      }
      #resultOfUser {
        margin-top: 10px;
      }
      #resultOfUser li {
        padding: 8px;
        margin: 5px 0;
        background: #bab5b5;
        list-style-type: numbers;
      }
      h1 {
        font-size: 64px;
        text-align: center;
        text-decoration: wavy;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Make your Weekend Plan!</h1>
    <input type="text" id="inputUser" placeholder="Write something..." />
    <button class="add" id="add">Add</button>
    <div class="result" id="resultOfUser"></div>
    <script>
      let input = document.getElementById("inputUser");
      let add = document.getElementById("add");
      let resultOfUser = document.getElementById("resultOfUser");

      add.addEventListener("click", () => {
        if (input.value.trim() === "") return;
        let li = document.createElement("li");
        li.innerText = input.value;
        resultOfUser.appendChild(li);
        input.value = "";
      });
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") add.click();
      });
    </script>
  </body>
</html>
